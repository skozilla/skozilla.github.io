---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  {% if page.show_themes %}
  <div class="themes">
    Themes: <i>{{page.themes}}</i>
  </div>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>



  {% include disqus.html %}

</article>
